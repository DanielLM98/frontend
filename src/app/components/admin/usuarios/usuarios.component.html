<div class=" w-full overflow-hidden rounded-lg shadow-xs">
    <div class="w-full overflow-x-auto">
        <table class="w-full whitespace-no-wrap">
            <thead>
                <tr
                    class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                    <th class="px-4 py-3">NÂº</th>
                    <th class="px-4 py-3">Nombre</th>
                    <th class="px-4 py-3">Apellidos</th>
                    <th class="px-4 py-3">Correo Electronico</th>
                    <th class="px-4 py-3">Rol</th>



                    <th class="px-4 py-3">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                <tr *ngFor="let usuario of usuarios$ | async; let i = index" class="text-gray-700 dark:text-gray-400">

                    <td class="px-4 py-3">{{ i + 1 }}</td>
                    <td class="px-4 py-3">{{ usuario.nombre }}</td>
                    <td class="px-4 py-3">{{ usuario.apellidos }}</td>
                    <td class="px-4 py-3">{{ usuario.correoElectronico }}</td>
                    <td class="px-4 py-3">{{ usuario.tipoUsuario }}</td>




                    <td class="px-4 py-3">
                        <button mat-icon-button>
                            <mat-icon color="primary">edit</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
