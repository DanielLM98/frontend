<div class=" w-full overflow-hidden rounded-lg shadow-xs">
    <div>
        <button mat-raised-button class="btn-add" routerLink="/admin/centros/create"> + Crear
            centro</button>
    </div>
    <div class="w-full overflow-x-auto py-5">
        <table class="w-full whitespace-no-wrap w-100">
            <thead>
                <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                    <th class="px-4 py-3">NÂº</th>
                    <th class="px-4 py-3">Nombre</th>
                    <th class="px-4 py-3">Direccion</th>
                    <th class="px-4 py-3">Correo Electronico</th>
                    <th class="px-4 py-3">Telefono</th>



                    <th class="px-4 py-3">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                <tr *ngFor="let centro of centroObs$ | async; let i = index" class="text-gray-700 dark:text-gray-400">

                    <td class="px-4 py-3">{{ i + 1 }}</td>
                    <td class="px-4 py-3">{{ centro.Nombre }}</td>
                    <td class="px-4 py-3">{{ centro.Direccion }}</td>
                    <td class="px-4 py-3">{{ centro.CorreoElectronico }}</td>
                    <td class="px-4 py-3">{{ centro.Telefono }}</td>




                    <td class="px-4 py-3">
                        <a routerLink="/admin/centros/{{centro.ID}}/show">
                            <button mat-icon-button>
                            <mat-icon color="primary">search</mat-icon>
                        </button>
                        </a>
                        <a routerLink="/admin/centros/{{centro.ID}}/edit">
                            <button mat-icon-button>
                            <mat-icon color="primary">edit</mat-icon>
                        </button>
                        </a>
                        <a routerLink="/admin/centros/{{centro.ID}}/delete">
                            <button mat-icon-button>
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination-container">
            <button mat-icon-button (click)="prevPage()" [disabled]="page === 1">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
            <span class="page-info">{{ page }} de {{ totalPages }}</span>
            <button mat-icon-button (click)="nextPage()" [disabled]="page === totalPages">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
        </div>
    </div>
</div>
