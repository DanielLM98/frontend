<div class=" w-full overflow-hidden rounded-lg shadow-xs">
    <div class="w-full overflow-x-auto">
        <div>
            <button mat-raised-button class="btn-add" routerLink="/admin/empresas/create"> + Crear
                empresa</button>
        </div>
        <table class="w-full whitespace-no-wrap">
            <thead>
                <tr
                    class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                    <th class="px-4 py-3">NÂº</th>
                    <th class="px-4 py-3">Nombre</th>
                    <th class="px-4 py-3">Direccion</th>
                    <th class="px-4 py-3">Correo Electronico</th>
                    <th class="px-4 py-3">Telefono</th>
                    <th class="px-4 py-3">Acciones</th>
                </tr>
                
            </thead>
            <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                <tr *ngFor="let empresa of empresas$ | async; let i = index" class="text-gray-700 dark:text-gray-400">

                    <td class="px-4 py-3">{{ i + 1 }}</td>
                    <td class="px-4 py-3">{{ empresa.Nombre }}</td>
                    <td class="px-4 py-3">{{ empresa.Direccion }}</td>
                    <td class="px-4 py-3">{{ empresa.CorreoElectronico }}</td>
                    <td class="px-4 py-3">{{ empresa.Telefono }}</td>




                    <td class="px-4 py-3">
                        <a routerLink="/admin/empresas/{{empresa.ID}}/edit"><button mat-icon-button>
                            <mat-icon color="primary">edit</mat-icon>
                        </button>
                    </a>
                        <button mat-icon-button>
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
