<div class=" w-full overflow-hidden rounded-lg shadow-xs">

    <div class="w-full overflow-x-auto">
        <table class="w-full whitespace-no-wrap w-100">
            <thead>
                <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800 w-100">
                    <th class="px-4 py-3">NÂº</th>
                    <th class="px-4 py-3">Nombre</th>
                    <th class="px-4 py-3">Direccion</th>

                    <th class="px-4 py-3">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800 w-100">
                <tr *ngFor="let formularios of formObs$ | async; let i = index" class="text-gray-700 dark:text-gray-400">

                    <td class="px-4 py-3">{{ formularios.ID }}</td>
                    <td class="px-4 py-3">{{ formularios.Nombre }}</td>
                    <td class="px-4 py-3">{{ formularios.Descripcion }}</td>





                    <td class="px-4 py-3">
                        <a *ngIf="!isEdit(formularios.ID)" routerLink="form/{{formularios.ID}}/rellenar">
                            <button mat-icon-button> <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-signature" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M3 17c3.333 -3.333 5 -6 5 -8c0 -3 -1 -3 -2 -3s-2.032 1.085 -2 3c.034 2.048 1.658 4.877 2.5 6c1.5 2 2.5 2.5 3.5 1l2 -3c.333 2.667 1.333 4 3 4c.53 0 2.639 -2 3 -2c.517 0 1.517 .667 3 2"></path>
                             </svg>
                            </button>
                        </a>
                        <a *ngIf="isEdit(formularios.ID)" routerLink="form/{{formularios.ID}}/edit">
                            <button mat-icon-button>
                            <mat-icon color="primary">edit</mat-icon>
                        </button>
                        </a>

                        <a id="downloadLink" style="display: none;"></a>
                        <button mat-icon-button id="download" (click)="downloadFile(formularios.ID)">
                            <mat-icon color="green">search</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="pagination-container">
            <button mat-icon-button (click)="prevPage()" [disabled]="page === 1">
              <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <span class="page-info">{{ page }} de {{ totalPages }}</span>
            <button mat-icon-button (click)="nextPage()" [disabled]="page === totalPages">
              <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </div>
    </div>
</div>
