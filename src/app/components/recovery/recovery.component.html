<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">

                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <a routerLink="/login">Atrás</a>
                            <h4 class="text-dark mb-4">Recuperar cuenta</h4>
                        </div>
                        <form [formGroup]="recoveryForm" (ngSubmit)="recovery()" novalidate>
                            <div class="row">
                                <span>Introduzca su correo electronico y se le enviará un enlace</span>

                                <mat-form-field>
                                    <mat-label>Correo Electronico</mat-label>
                                    <input matInput placeholder="Daniel" formControlName="correoElectronico">
                                </mat-form-field>

                            </div>


                            <button color="accent" [disabled]="!recoveryForm.valid" mat-raised-button type="submit"><span>Recuperar Cuenta</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
